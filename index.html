<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .cart-icon::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 5px;
            font-size: 12px;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 10px;
            width: 180px;
            border: 1px solid #ccc;
            z-index: 1000;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
        }

        .menu.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .burger {
            cursor: pointer;
            display: none;
            font-size: 24px;
        }

        @media (max-width: 750px) {
            .burger {
                display: block;
            }

            .menu {
                display: none;
                position: absolute;
                right: 10px;
                top: 50px;
            }
        }

        @media (min-width: 751px) {
            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                border: none;
                opacity: 1;
                transform: none;
                width: auto;
            }

            .menu-item {
                border: none;
                padding: 10px 15px;
            }

            .burger {
                display: none;
            }
        }

        #section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            position: relative; /* –î–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞ */
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border-radius: 10px;
            padding: 2px 5px;
            font-size: 12px;
        }

        #clear-cart {
            margin: 10px;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #clear-cart:hover {
            background-color: #0056b3;
        }

        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: darkred;
        }

        .section {
            width: 100%;
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .shown {
            display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å–µ–∫—Ü–∏—é */
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-title">–ú–∞–≥–∞–∑–∏–Ω</h1>
        <div class="cart-icon" id="cart-icon" data-count="0" onclick="showSection('cart')">üõí</div>
        <div class="burger" id="burger">‚ò∞</div>
        <div class="menu" id="menu">
            <a href="#" class="menu-item" onclick="showSection('products'); menu.classList.remove('active');">–¢–æ–≤–∞—Ä—ã</a>
            <a href="#" class="menu-item" onclick="showSection('about'); menu.classList.remove('active');">–û –Ω–∞—Å</a>
            <a href="#" class="menu-item" onclick="showSection('cart'); menu.classList.remove('active');">–ö–æ—Ä–∑–∏–Ω–∞</a>
        </div>
    </header>

    <div id="section">
        <div id="products" class="section shown">
            <div id="product-list"></div>
        </div>

        <div id="about" class="section">
            <h2>–û –Ω–∞—Å</h2>
            <p>–ú—ã - –≤–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω —Å —à–∏—Ä–æ–∫–∏–º –≤—ã–±–æ—Ä–æ–º —Ç–æ–≤–∞—Ä–æ–≤.</p>
        </div>

        <div id="cart" class="section">
            <h2>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ö–æ—Ä–∑–∏–Ω—ã</h2>
            <div id="cart-items"></div>
            <button id="clear-cart">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: '–¢–æ–≤–∞—Ä 1', price: 100 },
            { id: 2, name: '–¢–æ–≤–∞—Ä 2', price: 200 },
            { id: 3, name: '–¢–æ–≤–∞—Ä 3', price: 300 },
            { id: 4, name: '–¢–æ–≤–∞—Ä 4', price: 150 },
            { id: 5, name: '–¢–æ–≤–∞—Ä 5', price: 250 },
            { id: 6, name: '–¢–æ–≤–∞—Ä 6', price: 350 },
            { id: 7, name: '–¢–æ–≤–∞—Ä 7', price: 400 },
            { id: 8, name: '–¢–æ–≤–∞—Ä 8', price: 450 },
            { id: 9, name: '–¢–æ–≤–∞—Ä 9', price: 500 },
            { id: 10, name: '–¢–æ–≤–∞—Ä 10', price: 600 }
        ];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>–¶–µ–Ω–∞: ${product.price} —Ä—É–±.</p>
                    <button onclick="addToCart(${product.id})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
                    <div class="product-count" id="count-${product.id}" style="display: none;">1</div>
                `;
                productList.appendChild(div);
            });
        }

        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                existingProduct.quantity += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            } else {
                cart.push({ id: productId, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartIcon();
            updateProductCount(productId); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ —Ç–æ–≤–∞—Ä–∞
        }

        function updateProductCount(productId) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productCount = document.getElementById(`count-${productId}`);
            const item = cart.find(p => p.id === productId);

            if (item) {
                productCount.textContent = item.quantity;
                productCount.style.display = item.quantity > 1 ? 'block' : 'none';
            }
        }

        function updateCartIcon() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-icon').setAttribute('data-count', totalItems);
        }

        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
            } else {
                cart.forEach(item => {
                    const productData = products.find(p => p.id === item.id);
                    const div = document.createElement('div');
                    div.classList.add('cart-item');
                    div.innerHTML = `
                        <h4>${productData.name}</h4>
                        <p>–¶–µ–Ω–∞: ${productData.price} —Ä—É–±.</p>
                        <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}</p>
                        <button class="remove-button" onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    `;
                    cartItemsContainer.appendChild(div);
                });
            }
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems(); // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–∑–∏–Ω—ã
            updateCartIcon();
            updateProductCount(productId); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ —Ç–æ–≤–∞—Ä–∞
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCartItems();
        }

        document.getElementById('clear-cart').addEventListener('click', clearCart);

        // Burger Menu
        const burger = document.getElementById('burger');
        const menu = document.getElementById('menu');

        burger.addEventListener('click', () => {
            menu.classList.toggle('active'); // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –º–µ–Ω—é
        });

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => {
                s.classList.remove('shown'); // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏
            });

            document.getElementById(section).classList.add('shown'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å–µ–∫—Ü–∏—é
            menu.classList.remove('active'); // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞

            // –ï—Å–ª–∏ —Ä–∞–∑–¥–µ–ª "–ö–æ—Ä–∑–∏–Ω–∞", –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
            if (section === 'cart') {
                loadCartItems(); // –ó–∞–≥—Ä—É–∑–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∫–æ—Ä–∑–∏–Ω—ã –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏
            }

            // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –Ω–µ —Å–µ–∫—Ü–∏—è "–¢–æ–≤–∞—Ä—ã"
            if (section !== 'products') {
                document.getElementById('product-list').innerHTML = '';
            } else {
                renderProducts(); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã "–¢–æ–≤–∞—Ä—ã"
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderProducts();
        updateCartIcon();
    </script>
</body>
</html>
